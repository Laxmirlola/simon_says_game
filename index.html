<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="start-button">START</div>
      <h2>Start!</h2>
      <div class="game-board">
        <div class="tile green" type="button" id="green"></div>
        <div class="tile red" type="button" id="red"></div>
        <div class="tile purple" type="button" id="purple"></div>
        <div class="tile blue" type="button" id="blue"></div>
        <div class="score">0</div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
